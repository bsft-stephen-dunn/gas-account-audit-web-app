<style>
/* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  /* Blueshift Brand Colors - Light Theme */
  --blueshift-primary: #0066CC;
  --blueshift-primary-dark: #004C99;
  --blueshift-primary-light: #3399FF;
  --blueshift-secondary: #00B8D4;
  --blueshift-accent: #7C4DFF;
  --blueshift-success: #00C853;
  --blueshift-warning: #FF9100;
  --blueshift-error: #FF5252;
  
  /* Light theme colors */
  --bg-primary: #FAFAFA;
  --bg-secondary: #FFFFFF;
  --text-primary: #212121;
  --text-secondary: #757575;
  --text-light: #9E9E9E;
  --border-color: #E0E0E0;
  --primary-color: var(--blueshift-primary);
  --primary-hover: var(--blueshift-primary-dark);
  --primary-light: var(--blueshift-primary-light);
  --secondary-color: var(--blueshift-secondary);
  --accent-color: var(--blueshift-accent);
  --error-color: var(--blueshift-error);
  --success-color: var(--blueshift-success);
  --warning-color: var(--blueshift-warning);
  --shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
  --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.12);
  --shadow-elevated: 0 8px 24px rgba(0, 0, 0, 0.15);
}

body {
  font-family: 'Roboto', Arial, sans-serif;
  background-color: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* Dark mode */
body.dark-mode {
  --bg-primary: #121212;
  --bg-secondary: #1E1E1E;
  --text-primary: #E0E0E0;
  --text-secondary: #B0B0B0;
  --text-light: #757575;
  --border-color: #424242;
  --primary-color: var(--blueshift-primary-light);
  --primary-hover: var(--blueshift-primary);
  --shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.4);
  --shadow-elevated: 0 8px 24px rgba(0, 0, 0, 0.5);
}

/* Layout */
.app-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  background-color: var(--bg-secondary);
  border-bottom: 1px solid var(--border-color);
  padding: 1rem 0;
  box-shadow: var(--shadow);
}

.header-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-title {
  font-size: 1.5rem;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.header-actions {
  display: flex;
  gap: 1rem;
  align-items: center;
}

/* Main content */
.main-content {
  flex: 1;
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 1rem;
  width: 100%;
}

/* Cards */
.card {
  background-color: var(--bg-secondary);
  border-radius: 8px;
  padding: 1.5rem;
  margin-bottom: 2rem;
  box-shadow: var(--shadow);
  transition: box-shadow 0.3s ease;
}

.card:hover {
  box-shadow: var(--shadow-hover);
}

/* Sections */
.section-title {
  font-size: 1.25rem;
  font-weight: 500;
  margin-bottom: 1rem;
  color: var(--text-primary);
}

.section-subtitle {
  font-size: 1rem;
  font-weight: 500;
  margin-bottom: 0.5rem;
  color: var(--text-secondary);
}

/* Site input section */
.site-input-section {
  background: linear-gradient(135deg, rgba(0, 102, 204, 0.05) 0%, rgba(0, 184, 212, 0.05) 100%);
  border: 2px solid var(--primary-color);
  position: relative;
  overflow: hidden;
}

.site-input-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--blueshift-primary) 0%, var(--blueshift-secondary) 100%);
}

body.dark-mode .site-input-section {
  background: linear-gradient(135deg, rgba(51, 153, 255, 0.1) 0%, rgba(0, 184, 212, 0.1) 100%);
  border-color: var(--primary-color);
}

.site-input-group {
  display: flex;
  gap: 1rem;
  align-items: flex-end;
  margin-top: 1rem;
}

.site-input-field {
  flex: 1;
}

/* Buttons */
.button {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}

.button-primary {
  background-color: var(--primary-color);
  color: white;
}

.button-primary:hover {
  background-color: var(--primary-hover);
}

.button-secondary {
  background-color: transparent;
  color: var(--primary-color);
  border: 1px solid var(--primary-color);
}

.button-secondary:hover {
  background-color: var(--primary-color);
  color: white;
}

.button-accent {
  background-color: var(--accent-color);
  color: white;
}

.button-accent:hover {
  background-color: #6A3FE4;
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(124, 77, 255, 0.3);
}

.icon-button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 50%;
  transition: background-color 0.3s ease;
  color: var(--text-primary);
}

.icon-button:hover {
  background-color: rgba(0, 0, 0, 0.05);
}

body.dark-mode .icon-button:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

/* Forms */
.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.25rem;
  font-weight: 500;
  color: var(--text-secondary);
}

.text-input,
.textarea-input {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid var(--border-color);
  border-radius: 4px;
  background-color: var(--bg-primary);
  color: var(--text-primary);
  font-size: 0.875rem;
  font-family: 'Roboto', Arial, sans-serif;
  transition: border-color 0.3s ease;
}

.textarea-input {
  resize: vertical;
  min-height: 120px;
}

.text-input:focus,
.textarea-input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
}

/* Ruby script section */
.ruby-script-section {
  margin-top: 2rem;
}

.script-container {
  position: relative;
}

.script-code {
  background-color: #282c34;
  color: #abb2bf;
  padding: 1.5rem;
  border-radius: 4px;
  font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
  font-size: 0.875rem;
  line-height: 1.5;
  overflow-x: auto;
  white-space: pre;
  max-height: 400px;
  overflow-y: auto;
}

body.dark-mode .script-code {
  background-color: #1a1a1a;
  border: 1px solid var(--border-color);
}

.copy-button {
  position: absolute;
  top: 1rem;
  right: 1rem;
}

/* Syntax highlighting */
.script-code .comment { color: #5c6370; font-style: italic; }
.script-code .string { color: #98c379; }
.script-code .keyword { color: #c678dd; }
.script-code .function { color: #61afef; }
.script-code .number { color: #d19a66; }
.script-code .highlight { 
  background-color: #3e4451; 
  color: #e5c07b;
  font-weight: bold;
  padding: 2px 4px;
  border-radius: 2px;
}

/* Instructions */
.instructions-list {
  background-color: #e8f5e9;
  border-radius: 4px;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
}

body.dark-mode .instructions-list {
  background-color: #1b5e20;
}

.instructions-list ol {
  margin-left: 1.5rem;
  color: var(--text-primary);
}

.instructions-list li {
  margin-bottom: 0.5rem;
  line-height: 1.6;
}

/* Form section */
.form-section {
  margin-top: 2rem;
}

.submit-button {
  display: block;
  margin: 2rem auto 0;
  padding: 0.75rem 2rem;
  font-size: 1rem;
}

/* Loading state */
.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 4px solid var(--border-color);
  border-top-color: var(--primary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-text {
  margin-top: 1rem;
  color: var(--text-secondary);
}

/* Alert/Message styles */
.alert {
  padding: 1rem;
  border-radius: 4px;
  margin: 1rem 0;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.alert-error {
  background-color: #ffebee;
  color: #c62828;
  border: 1px solid #ef5350;
}

body.dark-mode .alert-error {
  background-color: #b71c1c;
  color: #ffcdd2;
  border-color: #d32f2f;
}

.alert-success {
  background-color: #e8f5e9;
  color: #2e7d32;
  border: 1px solid #66bb6a;
}

body.dark-mode .alert-success {
  background-color: #1b5e20;
  color: #c8e6c9;
  border-color: #4caf50;
}

.alert-info {
  background-color: #e3f2fd;
  color: #1565c0;
  border: 1px solid #42a5f5;
}

body.dark-mode .alert-info {
  background-color: #0d47a1;
  color: #bbdefb;
  border-color: #2196f3;
}

/* Snackbar */
.snackbar {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  background-color: #323232;
  color: white;
  padding: 1rem 1.5rem;
  border-radius: 4px;
  box-shadow: var(--shadow-hover);
  transition: transform 0.3s ease;
  z-index: 1001;
}

.snackbar.show {
  transform: translateX(-50%) translateY(0);
}

/* Utility classes */
.text-center {
  text-align: center;
}

.mt-1 { margin-top: 0.5rem; }
.mt-2 { margin-top: 1rem; }
.mt-3 { margin-top: 1.5rem; }
.mt-4 { margin-top: 2rem; }

.mb-1 { margin-bottom: 0.5rem; }
.mb-2 { margin-bottom: 1rem; }
.mb-3 { margin-bottom: 1.5rem; }
.mb-4 { margin-bottom: 2rem; }

/* Folder Picker Styles */
.folder-picker-container {
  display: flex;
  gap: 1rem;
  align-items: center;
  margin-top: 0.5rem;
}

.folder-display {
  flex: 1;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem;
  background-color: var(--bg-primary);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  color: var(--text-secondary);
}

.folder-display .material-icons {
  color: var(--blueshift-primary);
}

.folder-name {
  flex: 1;
  font-weight: 500;
}

.folder-name.folder-selected {
  color: var(--text-primary);
  font-weight: 600;
}

.form-helper-text {
  font-size: 0.875rem;
  color: var(--text-light);
  margin-top: 0.25rem;
}

/* Folder Modal Styles */
.folder-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.folder-modal-content {
  background-color: var(--bg-secondary);
  border-radius: 8px;
  padding: 2rem;
  max-width: 500px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: var(--shadow-elevated);
}

.folder-modal-content h3 {
  margin-bottom: 1.5rem;
  color: var(--text-primary);
}

.folder-select-container {
  margin-bottom: 1.5rem;
}

.folder-select {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid var(--border-color);
  border-radius: 4px;
  background-color: var(--bg-primary);
  color: var(--text-primary);
  font-size: 0.875rem;
  font-family: 'Roboto', Arial, sans-serif;
}

.folder-select:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
}

.folder-modal-actions {
  display: flex;
  gap: 1rem;
  justify-content: flex-end;
}

@media (max-width: 480px) {
  .folder-modal-content {
    padding: 1.5rem;
    width: 95%;
  }
  
  .folder-modal-actions {
    flex-direction: column-reverse;
  }
  
  .folder-modal-actions .button {
    width: 100%;
  }
}

/* Hide class */
.hidden {
  display: none !important;
}

/* Mobile-only elements */
.mobile-only {
  display: none;
}

@media (max-width: 768px) {
  .mobile-only {
    display: inline-flex;
  }
}

/* Improve header text on mobile */
@media (max-width: 480px) {
  .header-text {
    display: none;
  }
  
  .header-title::after {
    content: "Audit Gen";
    font-size: 1.125rem;
  }
}

/* Enhanced Mobile Responsiveness */
@media (max-width: 1024px) {
  .main-content {
    max-width: 100%;
    padding: 1.5rem;
  }
}

@media (max-width: 768px) {
  .header-content {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }
  
  .header-title {
    font-size: 1.375rem;
  }
  
  .header-actions {
    width: 100%;
    justify-content: center;
  }
  
  .site-input-group {
    flex-direction: column;
    gap: 0.75rem;
  }
  
  .site-input-field {
    width: 100%;
  }
  
  .button {
    width: 100%;
    justify-content: center;
    padding: 0.75rem 1rem;
    font-size: 1rem;
  }
  
  .submit-button {
    width: 100%;
  }
  
  .card {
    margin-bottom: 1.5rem;
  }
  
  .script-code {
    font-size: 0.75rem;
    padding: 1rem;
  }
  
  .copy-button {
    position: static;
    width: 100%;
    margin-bottom: 1rem;
  }
  
  .instructions-list {
    padding: 1rem;
  }
  
  .instructions-list ol {
    margin-left: 1rem;
  }
  
  .folder-picker-container {
    flex-direction: column;
    align-items: stretch;
  }
  
  .folder-display {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .main-content {
    padding: 1rem 0.75rem;
  }
  
  .card {
    padding: 1rem;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  }
  
  .header {
    padding: 0.75rem 0;
  }
  
  .header-title {
    font-size: 1.125rem;
    gap: 0.25rem;
  }
  
  .header-title .material-icons {
    font-size: 1.25rem;
  }
  
  .section-title {
    font-size: 1.125rem;
    margin-bottom: 0.75rem;
  }
  
  .section-subtitle {
    font-size: 0.875rem;
  }
  
  .text-input,
  .textarea-input {
    font-size: 16px; /* Prevents zoom on iOS */
    padding: 0.875rem;
  }
  
  .script-code {
    font-size: 0.625rem;
    line-height: 1.4;
    max-height: 300px;
  }
  
  .instructions-list {
    font-size: 0.875rem;
  }
  
  .alert {
    font-size: 0.875rem;
    padding: 0.75rem;
  }
  
  .snackbar {
    bottom: 1rem;
    left: 1rem;
    right: 1rem;
    transform: translateX(0) translateY(100px);
    font-size: 0.875rem;
  }
  
  .snackbar.show {
    transform: translateX(0) translateY(0);
  }
}

/* Touch-friendly enhancements */
@media (hover: none) and (pointer: coarse) {
  .button,
  .icon-button {
    min-height: 44px;
    min-width: 44px;
  }
  
  .text-input,
  .textarea-input {
    min-height: 44px;
  }
  
  .card {
    transition: none;
  }
  
  .card:hover {
    box-shadow: var(--shadow);
  }
}

/* Landscape mobile adjustments */
@media (max-width: 896px) and (orientation: landscape) {
  .header {
    padding: 0.5rem 0;
  }
  
  .main-content {
    padding: 1rem;
  }
  
  .card {
    padding: 0.75rem;
    margin-bottom: 1rem;
  }
  
  .script-code {
    max-height: 200px;
  }
}
</style>
